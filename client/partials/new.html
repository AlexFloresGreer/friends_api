<div ng-controller="newCtrl as NC">
	<h2>Create Friends!</h2>
	<form ng-submit="NC.addFriend()">
		<h4>Name: <input type="text" ng-model="NC.newFriend.name"></h4>
		<h4>Last Name: <input type="text" ng-model="NC.newFriend.lastname"></h4>
		<h4>Bday: <input type="date" ng-model="NC.newFriend.bday"></h4>
		<input type="submit" value="Submit">
	</form>

</div>
